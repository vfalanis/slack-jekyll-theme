---
layout: default
---

<div class="post-header">

  <h1> # posts</h1>
  <p>30 posts | Notes for my future self </p>
  <hr>
    
</div>

  <div class="post-container">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
        <i class="fa fa-square post-mark fa-fw" aria-hidden="true"></i><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} >> </span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  </div>
